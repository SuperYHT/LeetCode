<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
    <style>
        #yht{
            width: 400px;
            height: 400px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div draggable="true" id="yht"></div>
 
</body>
<script>
    const darDiv = document.querySelector("#yht")
    darDiv.addEventListener("drag", throttle(function(e){
        console.log(e.clientX)
    },1000));
    // 节流核心代码
    function throttle(fn, delay){
        let timer = null;
        return function(){
            if(timer) 
                return;
            timer = setTimeout(()=>{
                fn.apply(this, arguments);
                timer = null;
            }, delay)
        };
    }
</script>

</html>
